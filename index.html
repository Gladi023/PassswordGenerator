<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Password Generator</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <input type="checkbox" id="lowercase" name="lower case" value="lowercase">
            <label for="lowercase"> lower case</label><br>
            <input type="checkbox" id="special" name="special characters" value="special">
            <label for="special"> special characters</label><br>
            <input type="checkbox" id="uppercase" name="upper case" value="uppercase">
            <label for="uppercase"> upper case</label><br>
            <input type="checkbox" id="numbers" name="numbers" value="numbers">
            <label for="numbers"> numbers</label><br>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
